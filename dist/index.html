<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTech Media es6 Calc</title>
  <link href="./assets/css/styles.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__ui"></div>
        <div class="calc__numpad">
          <button class="key__operator">AC</button>
          <button class="key__operator">SAVE</button>
          <button class="key__operator">+</button>
          <button class="key__operator">.</button>
          <button class="key__operator">0</button>
          <button disabled></button>
          <button class="key__operator">&times</button>
          <button class="key__operator">1</button>
          <button class="key__operator">2</button>
          <button class="key__operator">3</button>
          <button class="key__operator">-</button>
          <button class="key__operator">4</button>
          <button class="key__operator">5</button>
          <button class="key__operator">6</button>
          <button class="key__operator">+</button>
          <button class="key__operator">7</button>
          <button class="key__operator">8</button>
          <button class="key__operator">=</button>
        </div>
      </div>
    </div>
    <footer>
      iTech Media es6 Calculator <small>by Troy Sheed</small>
    </footer>
  <script type="text/javascript" src="./assets/js/bundle.js"></script></body>
</html>
