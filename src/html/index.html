<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTech Media es6 Calc</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__ui"></div>
        <div class="calc__numpad">
          <button class="key__clear">AC</button>
          <button class="key__save">SAVE</button>
          <button class="key__operation">+</button>
          <button>.</button>
          <button>0</button>
          <button disabled></button>
          <button class="key__operation">&times;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key__operation">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key__operation">+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key__operation">=</button>
        </div>
      </div>
    </div>
    <footer>
      <small>iTech Media es6 Calculator by Troy Sheed</small>
    </footer>
  </body>
</html>
